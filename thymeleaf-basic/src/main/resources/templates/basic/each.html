<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>기본 테이블</h1>
<table border="1">
  <tr>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
  </tr>
</table>

<h1>반복 상태 유지</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">0</td>
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
    <td>
      index = <span th:text="${userStat.index}">0</span><br/>
      count = <span th:text="${userStat.count}">0</span><br/>
      size = <span th:text="${userStat.size}">0</span><br/>
      even? = <span th:text="${userStat.even}">false</span><br/>
      odd? = <span th:text="${userStat.odd}">false</span><br/>
      first? = <span th:text="${userStat.first}">false</span><br/>
      last? = <span th:text="${userStat.last}">false</span><br/>
      current = <span th:text="${userStat.current}">0</span>
    </td>
  </tr>
</table>

</body>
</html>
